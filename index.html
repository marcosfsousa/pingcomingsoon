<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

<title>Frontend Mentor | Ping coming soon page</title>

<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="hero">
    <img class="img-logo" src="images/logo.svg" alt="ping_logo">    
    <h1 class="main-heading">We are launching <span class="bold-heading">soon!</span></h1>
    <h2 class="sub-heading">Subscribe and get notified</h2>
  </header>
  <form action="#" id="form" onsubmit="ValidateForm()">
    <div class="input-box">
      <input type="text" placeholder="Your email address..." class="input-email"></label>
      <!-- <span id="warning" class="hidden">Please provide a valid email address</span> -->
      <button type="submit" class="btn-notify">Notify Me</button>
    </div>
  </form>
  
  <img class="img-dashboard" src="images/illustration-dashboard.png" alt="graphs">  
  <li class="list-social">
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>    
  </li>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcos Sousa</a>.
    </p>
  </footer>
  <script src="script.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>  
</body>
</html>
